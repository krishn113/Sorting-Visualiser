<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="sorting.css" />
  </head>
  <body>
    <h1>Sorting Visualizer</h1>
    <nav class="navbar">
      <form class="container-fluid justify-content-start">
        <button type="button" class="btn btn-dark new array">New Array</button>
        <span id="size"
          >Size
          <input
            class="size"
            type="range"
            min="5"
            max="100"
            step="1"
            value="60"
          />
        </span>
        <span id="speed"
          >Speed
          <input
            class="speed"
            type="range"
            min="20"
            max="300"
            stepDown="10"
            value="60"
          />
        </span>
        <div class="sort-btn d-flex">
          <button type="button" class="btn btn-dark bubble sort">
            Bubble Sort
          </button>
          <button type="button" class="btn btn-dark selection sort">
            Selection Sort
          </button>
          <button type="button" class="btn btn-dark insertion sort">
            Insertion Sort
          </button>
          <button type="button" class="btn btn-dark quick sort">
            Quick Sort
          </button>
          <button type="button" class="btn btn-dark merge sort">
            Merge Sort
          </button>
        </div>
      </form>
    </nav>
    <div id="bar-cont"></div>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/sorting.js"></script>
  </body>
</html>
